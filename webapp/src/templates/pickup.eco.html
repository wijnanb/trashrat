<div class="pickup <%= @color %>">
    <div class="when">
        <span class="day"><%= @day %></span>
        <span class="date"><%= @date %></span>
    </div>
    <div class="types">
        <% for t in @types: %>
            <div class="type <%= t %>">
                <%= t %>
            </div>
        <% end %>
    </div>
</div>
